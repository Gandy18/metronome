<link rel="stylesheet" href="style.css">


  <div id="app">
    <div id="beat">1</div>
    <div id="sub-pulses"></div>
    <div id="controls">
      <div class="button-group">
        <button class="large" id="decrease10">−10</button>
        <button class="small" id="decrease">−1</button>
      </div>
      <span id="bpm" contenteditable="true">120 BPM</span>
      <div class="button-group">
        <button class="large" id="increase10">+10</button>
        <button class="small" id="increase">+1</button>
      </div>
    </div>
  </div>
  <div id="signature-controls">
  <select id="beats">
    <option>2</option>
    <option>3</option>
    <option selected>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select>
  <span class="separator">/</span>
  <select id="unit">
    <option>2</option>
    <option selected>4</option>
    <option>8</option>
    <option>16</option>
  </select>
</div>

<script src="script.js"></script>
